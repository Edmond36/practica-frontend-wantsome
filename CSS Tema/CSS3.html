<!doctype <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="CSS3.css">
</head>
<body>
    <form>
            <label for="nume">Nume:*</label>
            <input name="nume" type="text" required>
            <br>
            <label for="prenume">Prenume:*</label>
            <input name="prenume" type="text" required>
            <br>
            <label for="sex">SEX:</label>
            <input name="sex" type="radio">M
            <input name="sex" type="radio">F<br>
            <label for="varsta">Varsta:</label>
            <input name="varsta" type="number" min="18" max="85" value="18" >
            <br>
            <label name="tara">Tara:</label>
            <input name="tara" type="text">
            <select>
                <option value="Romania">Romania</option>
                <option value="Italia">Italia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Ungaria">Ungaria</option>
            </select>
            <br>
            <label name="oras">Oras:</label>
            <input name="oras" type="text" >
            <select>
                <option value="Bacau">Bacau</option>
                <option value="Neamt">Neamt</option>
                <option value="Iasi">Iasi</option>
                <option value="Suceava">Suceava</option>
            </select>
            <br>
            <label name="adresa">Adresa:</label>
            <input name="adresa" type="text" >
            <br>
            <label name="cod-postal">Cod Postal:</label>
            <input name="cod-postal" type="number" maxlength="6" value="760054">
            <br>
            <label name="E-mail">E-mail:</label>
            <input name="E-mail" type="text" value="email@gmail.com" required>
            <br>
            <label name="Mesaj">Mesaj:</label>
            <input name="Mesaj" type="text">
            <br>
            <label name="Atasare CV">Atasare CV:</label>
            <input name="Atasare CV" type="file">
            <br>
            <input type="submit" value="Trimite">
            <input type="reset" value="Reset">
    </form>
    
</body>
</html>
