<!DOCTYPE html>

<body>
    <h2>Travel Reservation Form</h2>
    <h3>* denotes mandotory</h3>
    <form>
            <label for="nume">Full name*:</label>
            <br>
            <input name="nume" type="text" placeholder="FirstName LastName" required>
            <br>
            <label for="nume">Email address*:</label>
            <br>
            <input name="nume" type="text" placeholder="EMAIL_ADDRESS" required>
            <br>
            <label name="Select tour package">Select Tour Package:</label>
            <br>
            <select>
                <option value="Airplane">Airplane</option>
                <option value="Train">Train</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
            </select>
            <br>
            <label for="nume">Arrival date*:</label>
            <br>
            <input name="nume" type="text" placeholder="m/d/y" required>
            <br>
            <label for="nume">Number of persons*:</label>
            <br>
            <input name="nume" type="text" placeholder="UNKNOWN_TYPE" required>
            <br>
            <label for="What whould you want to avail">What would you want to avail:</label>
            <br>
            <input name="What whould you want to avail" type="radio">Boarding
            <br>
            <input name="What whould you want to avail" type="radio">Fooding
            <br>
            <input name="What whould you want to avail" type="radio">Sight seeing
            <br>
            <label for="nume">Discount Coupon code:</label>
            <br>
            <input name="nume" type="text" placeholder="UNKNOWN_TYPE" >
            <br>
            <label for="TaC">Terms and conditions*</label>
            <br>
            <input name="TaC" type="radio">I agree
            <input name="TaC" type="radio">I disagree
            <br>
            <input type="submit" value="Complete Reservation">
    </form>
</body>
</html>
