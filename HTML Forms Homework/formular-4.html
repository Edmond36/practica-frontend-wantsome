<!DOCTYPE html>

</head>
<body>
    <h2>My feedback form</h2>
    <form>
        &#9679;<label for="nume" >Name:</label>
        <input name="nume" type="text">
        <br>
        &#9679;<label for="email">Email:</label>
        <input name="email" type="text">
        <br>
        &#9679;<label for="password">Password:</label>
        <input name="password" type="text">
        <br>
        <br>
        &#9679;<label for="emotion">Please check all the emotions that apply to you:</label>
        <br>
        &#9679;Angry<input type="checkbox" name="emotion">
        <br>
        &#9679;Happy<input type="checkbox" name="emotion">
        <br>
        &#9679;Sad<input type="checkbox" name="emotion">
        <br>
        &#9679;Ambivalent<input type="checkbox" name="emotion">
        <br>
        <br>
        &#9679;<label for="satisfied">How satisfied were you with our service?</label>
        <br>
        &#9679;<input name="satisfied" type="radio">Very satisfied<br>
        &#9679;<input name="satisfied" type="radio">Satisfied<br>
        &#9679;<input name="satisfied" type="radio">Didn't care<br>
        &#9679;<input name="satisfied" type="radio">Dissatisfied<br>
        &#9679;<input name="satisfied" type="radio">Very Dissatisfied<br>
        &#9679;<label for="Comments">Further comments:</label>
        <textarea maxlength="200"></textarea>
        <br>
        &#9679;<label for="Bio photo">Bio photo:</label>
        <input name="Bio photo" type="file">
        <input name="Bio photo" type="button" value="Choose..."
        onclick="Computer">
        <br>    
        &#9679;<label for="Location visited">Location visited:</label>
        <input name="Location visited" type="text" placeholder="Select Location">
        <select> 
                <option value="Bacau">Bacau</option>
                <option value="Neamt">Neamt</option>
                <option value="Iasi">Iasi</option>
                <option value="Suceava">Suceava</option>
        </select>
        <br>
        &#9679;<input type="submit" value="Submit">
    </form>
</body>
